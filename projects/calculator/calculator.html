<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <script src="js/calculator.js"></script>
</head>
<body onload="init()">
    <div class="container box calc">
        
        <table class="calculator">
            <tr>
                <td class="result-box" colspan="4"><span id="result"></span></td>
            </tr>
            <tr>
                <td class="number"><button id="seven">7</button></td>
                <td class="number"><button id="eight">8</button></td>
                <td class="number"><button id="nine">9</button></td>
                <td class="number"><button id="division">/</button></td>
            </tr>
            <tr>
                <td class="number"><button id="four">4</button></td>
                <td class="number"><button id="five">5</button></td>
                <td class="number"><button id="six">6</button></td>
                <td class="number"><button id="multiply">*</button></td>
            </tr>
            <tr>
                <td class="number"><button id="one">1</button></td>
                <td class="number"><button id="two">2</button></td>
                <td class="number"><button id="three">3</button></td>
                <td class="number"><button id="minus">-</button></td>
            </tr>
            <tr>
                <td class="number"><button id="clear">C</button></td>
                <td class="number"><button id="zero">0</button></td>
                <td class="number"><button id="plus">+</button></td>
                <td class="number"><button id="equals">=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
